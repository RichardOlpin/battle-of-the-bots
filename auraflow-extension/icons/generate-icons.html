<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate AuraFlow Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
        }

        .icon-preview {
            display: flex;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .icon-item {
            text-align: center;
        }

        canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }

        button:hover {
            background: #5568d3;
        }

        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AuraFlow Calendar Icon Generator</h1>

        <div class="instructions">
            <h3>Instructions:</h3>
            <ol>
                <li>Click the "Generate Icons" button below</li>
                <li>Right-click each icon and select "Save image as..."</li>
                <li>Save as icon16.png, icon48.png, and icon128.png in the icons folder</li>
            </ol>
        </div>

        <button onclick="generateAllIcons()">Generate Icons</button>

        <div class="icon-preview">
            <div class="icon-item">
                <h3>16x16</h3>
                <canvas id="icon16" width="16" height="16"></canvas>
                <br>
                <button onclick="downloadIcon('icon16', 16)">Download</button>
            </div>
            <div class="icon-item">
                <h3>48x48</h3>
                <canvas id="icon48" width="48" height="48"></canvas>
                <br>
                <button onclick="downloadIcon('icon48', 48)">Download</button>
            </div>
            <div class="icon-item">
                <h3>128x128</h3>
                <canvas id="icon128" width="128" height="128"></canvas>
                <br>
                <button onclick="downloadIcon('icon128', 128)">Download</button>
            </div>
        </div>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 48; // Base design on 48x48

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            // Draw rounded rectangle background
            const radius = size * 0.15;
            ctx.fillStyle = gradient;
            roundRect(ctx, 0, 0, size, size, radius);
            ctx.fill();

            // Draw calendar shape
            const padding = size * 0.2;
            const calWidth = size - (padding * 2);
            const calHeight = calWidth * 0.9;
            const calX = padding;
            const calY = size * 0.25;
            const calRadius = size * 0.04;

            // Calendar body
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            roundRect(ctx, calX, calY, calWidth, calHeight, calRadius);
            ctx.fill();

            // Calendar header
            ctx.fillStyle = 'white';
            roundRect(ctx, calX, calY, calWidth, calHeight * 0.2, calRadius);
            ctx.fill();

            // Draw dots (events)
            const dotSize = size * 0.08;
            const dotSpacing = calWidth / 4;
            const startX = calX + dotSpacing * 0.7;
            const startY = calY + calHeight * 0.4;

            // First row - purple dots
            ctx.fillStyle = '#667eea';
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.arc(startX + (i * dotSpacing), startY, dotSize, 0, Math.PI * 2);
                ctx.fill();
            }

            // Second row - darker purple dots
            ctx.fillStyle = '#764ba2';
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.arc(startX + (i * dotSpacing), startY + dotSpacing, dotSize, 0, Math.PI * 2);
                ctx.fill();
            }

            // Third row - purple dots (partial)
            if (size >= 48) {
                ctx.fillStyle = '#667eea';
                for (let i = 0; i < 2; i++) {
                    ctx.beginPath();
                    ctx.arc(startX + (i * dotSpacing), startY + (dotSpacing * 2), dotSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function generateAllIcons() {
            const sizes = [16, 48, 128];
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                drawIcon(canvas, size);
            });
        }

        function downloadIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate icons on page load
        window.onload = generateAllIcons;
    </script>
</body>

</html>
