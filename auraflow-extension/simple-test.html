<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraFlow Animation Test</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #1e293b;
        }
        
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .background-animation.active {
            opacity: 1;
        }
        
        /* Rain */
        .rain-animation {
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }
        
        .rain-drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(180deg, transparent, #94a3b8, transparent);
            border-radius: 50px;
            animation: rainFall linear infinite;
        }
        
        @keyframes rainFall {
            0% { transform: translateY(-100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        /* Waves */
        .waves-animation {
            background: linear-gradient(180deg, #fbbf24 0%, #06b6d4 50%, #0ea5e9 100%);
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: rgba(6, 182, 212, 0.3);
            border-radius: 50% 50% 0 0;
            animation: waveMove 4s ease-in-out infinite;
        }
        
        .wave:nth-child(2) {
            height: 80px;
            background: rgba(14, 165, 233, 0.2);
            animation: waveMove 3s ease-in-out infinite reverse;
        }
        
        .wave:nth-child(3) {
            height: 60px;
            background: rgba(251, 191, 36, 0.2);
            animation: waveMove 5s ease-in-out infinite;
        }
        
        @keyframes waveMove {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-50%); }
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
        }
        
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .rain-btn { background: #334155; color: white; }
        .beach-btn { background: #06b6d4; color: white; }
        .off-btn { background: #6b7280; color: white; }
    </style>
</head>
<body>
    <div id="rain-bg" class="background-animation rain-animation"></div>
    <div id="waves-bg" class="background-animation waves-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <div class="controls">
        <h3>üé¨ Animation Test</h3>
        <button class="rain-btn" onclick="showRain()">üåßÔ∏è Rain</button>
        <button class="beach-btn" onclick="showWaves()">üèñÔ∏è Beach</button>
        <button class="off-btn" onclick="hideAll()">‚ùå Off</button>
    </div>

    <script>
        function hideAll() {
            document.getElementById('rain-bg').classList.remove('active');
            document.getElementById('waves-bg').classList.remove('active');
        }
        
        function showRain() {
            hideAll();
            const rainBg = document.getElementById('rain-bg');
            rainBg.classList.add('active');
            
            // Generate rain drops
            rainBg.innerHTML = '';
            for (let i = 0; i < 60; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDuration = (Math.random() * 1.5 + 0.5) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                rainBg.appendChild(drop);
            }
        }
        
        function showWaves() {
            hideAll();
            document.getElementById('waves-bg').classList.add('active');
        }
    </script>
</body>
</html>
